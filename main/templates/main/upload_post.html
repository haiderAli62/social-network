{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Upload Post</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Post</button>

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
